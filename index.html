<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:(</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        #score, #high-score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 2;
        }

        #high-score {
            left: auto;
            right: 10px;
        }

        #cat-container {
            position: absolute;
            bottom: 5.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            /* border: 1px solid green; */
        }

        #cat, #fire {
            position: absolute;
            width: 100%;
            height: auto;
            transition: transform 0.1s;
            bottom: 0;
            /* border: 1px solid black; */
            
        }

        #fire {
            display: none;
            
            margin-left: 10%;
            width: 190%;
            
        }

        .item {
            position: absolute;
            width: 50px;
        }

        /* Popup */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #popup img {
            width: 180px;
            margin-bottom: 10px;
        }

        #popup button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border: 2px solid #FBC5C5;
            background: #FBEBEE;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Milk: <span id="score-value">0</span></div>
        <div id="high-score">Hight milk: <span id="high-score-value">0</span></div>
        <div id="cat-container">
            <img id="cat" src="cat.png" alt="à¹à¸¡à¸§">
            <img id="fire" src="fire.png" alt="à¹„à¸Ÿ">
        </div>
    </div>

    <div id="popup">
        <img src="cat_cry.png" alt="">
        <p>Why you can't save the meow ðŸ˜­</p>
        </br>
        <p>You can keep <span id="final-score">0</span> box</p>
        
        <p>High milk: <span id="final-high-score">0</span></p>
        </br>
        <button id="restart-button">Never give upðŸ˜º!</button>
    </div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const catContainer = document.getElementById("cat-container");
        const cat = document.getElementById("cat");
        const fire = document.getElementById("fire");
        const scoreDisplay = document.getElementById("score-value");
        const highScoreDisplay = document.getElementById("high-score-value");
        const popup = document.getElementById("popup");
        const finalScore = document.getElementById("final-score");
        const finalHighScore = document.getElementById("final-high-score");
        const restartButton = document.getElementById("restart-button");

        let catX = (window.innerWidth - 80) / 2;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;

        highScoreDisplay.textContent = highScore;

        // à¸„à¸§à¸šà¸„à¸¸à¸¡à¹à¸¡à¸§à¸”à¹‰à¸§à¸¢à¸à¸²à¸£à¸¥à¸²à¸à¸™à¸´à¹‰à¸§
        let isDragging = false;
        gameContainer.addEventListener("touchstart", () => {
            isDragging = true;
        });

        gameContainer.addEventListener("touchmove", (e) => {
            if (isDragging && !gameOver) {
                let touch = e.touches[0];
                catX = touch.clientX - 40;
                catX = Math.max(0, Math.min(catX, window.innerWidth - 80)); // à¹€à¸¥à¸·à¹ˆà¸­à¸™à¸Šà¸´à¸”à¸‚à¸­à¸šà¸‹à¹‰à¸²à¸¢-à¸‚à¸§à¸²à¹„à¸”à¹‰
                catContainer.style.left = `${catX}px`;
            }
        });

        gameContainer.addEventListener("touchend", () => {
            isDragging = false;
        });

        // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸ªà¸£à¹‰à¸²à¸‡à¹„à¸­à¹€à¸—à¹‡à¸¡ (à¸à¸¥à¹ˆà¸­à¸‡à¸™à¸¡ à¸«à¸£à¸·à¸­ à¸£à¸°à¹€à¸šà¸´à¸”)
        function createItem(type) {
            if (gameOver) return;
            
            const item = document.createElement("img");
            item.classList.add("item");
            item.src = type === "milk" ? "milk.png" : "bomb.png";
            item.style.left = `${Math.random() * (window.innerWidth - 40)}px`;
            item.style.top = "0px";
            item.dataset.type = type;
            gameContainer.appendChild(item);

            let fallInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(fallInterval);
                    item.remove();
                    return;
                }

                item.style.top = `${item.offsetTop + 5}px`;

                // à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸à¸²à¸£à¸Šà¸™à¸ˆà¸²à¸à¸‚à¸­à¸šà¸šà¸™à¸‚à¸­à¸‡à¹à¸¡à¸§
                let catTop = catContainer.offsetTop;
                let catLeft = catContainer.offsetLeft;
                let catRight = catLeft + 80;

                if (item.offsetTop + 40 >= catTop &&
                    item.offsetLeft + 40 >= catLeft && item.offsetLeft <= catRight) {

                    if (item.dataset.type === "milk") {
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // à¸­à¸™à¸´à¹€à¸¡à¸Šà¸±à¸™à¹à¸¡à¸§à¸­à¹‰à¸²à¸›à¸²à¸à¸à¸´à¸™à¸™à¸¡
                        cat.src = "cat_open.png";
                        setTimeout(() => {
                            cat.src = "cat.png";
                        }, 300);

                    } else if (item.dataset.type === "bomb") {
                        endGame();
                    }

                    clearInterval(fallInterval);
                    item.remove();
                }

                // à¸¥à¸šà¹„à¸­à¹€à¸—à¹‡à¸¡à¸–à¹‰à¸²à¸«à¸¥à¹ˆà¸™à¸žà¹‰à¸™à¸ˆà¸­
                if (item.offsetTop > window.innerHeight) {
                    clearInterval(fallInterval);
                    item.remove();
                }

            }, 20);
        }

        // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸ˆà¸šà¹€à¸à¸¡
        function endGame() {
            gameOver = true;
            fire.style.display = "block"; // à¹à¸ªà¸”à¸‡à¸£à¸¹à¸›à¹„à¸Ÿà¸—à¸±à¸šà¹à¸¡à¸§
            finalScore.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            finalHighScore.textContent = highScore;
            setTimeout(() => {
                popup.style.display = "block";
            }, 500);
        }

        // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹€à¸£à¸´à¹ˆà¸¡à¹€à¸à¸¡à¹ƒà¸«à¸¡à¹ˆ
        restartButton.addEventListener("click", () => {
            document.querySelectorAll(".item").forEach(item => item.remove());
            score = 0;
            scoreDisplay.textContent = score;
            gameOver = false;
            popup.style.display = "none";
            fire.style.display = "none";
        });

        setInterval(() => {
            if (!gameOver) {
                createItem(Math.random() < 0.8 ? "milk" : "bomb");
            }
        }, 1000);
    </script>
</body>
</html>
