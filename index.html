<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        #score, #high-score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 2;
        }

        #high-score {
            left: auto;
            right: 10px;
        }

        #cat-container {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
        }

        #cat, #fire {
            position: absolute;
            width: 100%;
            height: auto;
            transition: transform 0.1s;
            bottom: 0;
        }

        #fire {
            display: none;
            margin-left: 10%;
            width: 190%;
        }

        .item {
            position: absolute;
            width: 50px;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #popup img {
            width: 180px;
            margin-bottom: 10px;
        }

        #popup button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid #FBC5C5;
            background: #FBEBEE;
        }

        #toggle-sound {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        padding: 10px;
        background: white;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">üçº: <span id="score-value">0</span></div>
        <button id="toggle-sound">
          üîá
        </button>
        <div id="high-score">üëç: <span id="high-score-value">0</span></div>
        <div id="cat-container">
            <img id="cat" src="cat.png" alt="‡πÅ‡∏°‡∏ß">
            <img id="fire" src="fire.png" alt="‡πÑ‡∏ü">
        </div>
    </div>

    <div id="popup">
        <img src="cat_cry.png" alt="">
        <p>Why you can't save the meoww!! üò≠</p>
        <p>You can keep <span id="final-score">0</span> box of milkk üëç</p>
        <p>High milk: <span id="final-high-score">0</span></p>
        <button id="restart-button">Never give upüò∫!</button>
    </div>

    <audio id="milk-sound" src="milk.mp3" muted></audio>
    <audio id="bomb-sound" src="bomb.mp3" muted></audio>
    <audio id="bg_sound" src="bg_sound.mp3" loop muted></audio>

    <script>
        const bgSound = document.getElementById("bg_sound");
        const soundButton = document.getElementById("toggle-sound");
        
        const gameContainer = document.getElementById("game-container");
        const catContainer = document.getElementById("cat-container");
        const cat = document.getElementById("cat");
        const fire = document.getElementById("fire");
        const scoreDisplay = document.getElementById("score-value");
        const highScoreDisplay = document.getElementById("high-score-value");
        const popup = document.getElementById("popup");
        const finalScore = document.getElementById("final-score");
        const finalHighScore = document.getElementById("final-high-score");
        const restartButton = document.getElementById("restart-button");

        let catX = (window.innerWidth - 80) / 2;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;


        soundButton.addEventListener("click", () => {
            if (bgSound.muted) {
                document.getElementById("bomb-sound").muted = false;
                document.getElementById("milk-sound").muted = false;
                bgSound.muted = false;
                bgSound.play();
                soundButton.textContent = "üîä";
            } else {
                document.getElementById("bomb-sound").muted = true;
                document.getElementById("milk-sound").muted = true;
                bgSound.muted = true;
                soundButton.textContent = "üîá";
            }
        });

        highScoreDisplay.textContent = highScore;

        let isDragging = false;
        gameContainer.addEventListener("touchstart", () => {
            isDragging = true;
        });

        gameContainer.addEventListener("touchmove", (e) => {
            if (isDragging && !gameOver) {
                let touch = e.touches[0];
                catX = touch.clientX - 40;
                catX = Math.max(0, Math.min(catX, window.innerWidth - catContainer.offsetWidth));
                catContainer.style.left = `${catX}px`;
            }
        });

        gameContainer.addEventListener("touchend", () => {
            isDragging = false;
        });

        function createItem(type) {
            if (gameOver) return;
            
            const item = document.createElement("img");
            item.classList.add("item");
            item.src = type === "milk" ? "milk.png" : "bomb.png";
            item.style.left = `${Math.random() * (window.innerWidth - 40)}px`;
            item.style.top = "0px";
            item.dataset.type = type;
            gameContainer.appendChild(item);

            let fallInterval = setInterval(() => {
                if (gameOver) {
                    clearInterval(fallInterval);
                    item.remove();
                    return;
                }

                item.style.top = `${item.offsetTop + 5}px`;

                let catTop = catContainer.offsetTop;
                let catLeft = catContainer.offsetLeft;
                let catRight = catLeft + 80;
                let itemCenterX = item.offsetLeft + item.offsetWidth / 2;

                if (item.offsetTop + item.offsetHeight >= catTop &&
                    itemCenterX >= catLeft && itemCenterX <= catRight) {

                    if (item.dataset.type === "milk") {
                        document.getElementById("milk-sound").play();
                        score++;
                        scoreDisplay.textContent = score;

                        cat.src = "cat_open.png";
                        setTimeout(() => {
                            cat.src = "cat.png";
                        }, 250);

                    } else if (item.dataset.type === "bomb") {
                        document.getElementById("bomb-sound").play();
                        endGame();
                    }

                    clearInterval(fallInterval);
                    item.remove();
                }

                if (item.offsetTop > window.innerHeight) {
                    clearInterval(fallInterval);
                    item.remove();
                }

            }, 20);
        }

        function endGame() {
            gameOver = true;
            fire.style.display = "block";
            finalScore.textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            finalHighScore.textContent = highScore;
            setTimeout(() => {
                popup.style.display = "block";
            }, 500);
        }

        restartButton.addEventListener("click", () => {
            document.querySelectorAll(".item").forEach(item => item.remove());
            score = 0;
            scoreDisplay.textContent = score;
            gameOver = false;
            popup.style.display = "none";
            fire.style.display = "none";
        });

        setInterval(() => {
            if (!gameOver) {
                createItem(Math.random() < 0.8 ? "milk" : "bomb");
            }
        }, 700);
    </script>
</body>
</html>
